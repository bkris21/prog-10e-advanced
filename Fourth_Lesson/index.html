<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felhasználók</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="alert alert-primary" role="alert" id="my-alert" style="display:none">
        This is a primary alert—check it out!
      </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Add user to list:</a>
          <form class="form-inline my-2 my-lg-0" id="input-form">
            <input class="form-control mr-sm-2"  placeholder="Name" aria-label="Name" id="name-input">
            <input class = "form-control" type="e-mail" id = "email-input" placeholder="E-mail" aria-label="E-mail" id="email-input">         
          </form>
          <button class="btn btn-outline-success my-2 my-sm-0"  id="add-new-user">Add User</button>
        </div>
      </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button id="getDataBtn" class="btn btn-block btn-primary">
                    Get Users
                </button>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table id="userTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
